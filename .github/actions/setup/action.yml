name: Setup
description: Sets up node and installs project dependencies

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24.1.0'
        cache: 'npm'
    - name: Install dependencies
      shell: bash
      run: npm ci
    - name: Disable man-db update
      shell: bash
      run: sudo rm -f /var/lib/man-db/auto-update
